<!DOCTYPE html>
<html>
	<head>
	<title>City Weather</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	</head>
<body>
<form>
	Enter a Utah city: <input type="text" id="cityfield" placeholder="Enter your city"><br>
	Suggestions: <span id="txtHint">Empty</span>
	<input id="button" type="submit" value="Submit">
</form>
<p>City</p>
<textarea id="dispcity">No City</textarea>
<p>Current Weather</p>
<div id="weather">No Weather</div>
</li>
<script>
	$("#button").click(function (e) {
		var value = $("#cityfield").val();
		$("#dispcity").text(value);
		e.preventDefault();
		var myurl= "https://api.wunderground.com/api/5982714e0823a210/geolookup/conditions/q/UT/";
  		myurl += value;
  		myurl += ".json";
  		console.log(myurl);
  		$.ajax({
	   		url : myurl,
	    	dataType : "jsonp",
	    	success : function(parsed_json) {
		      	var location = parsed_json['location']['city'];
		      	var temp_string = parsed_json['current_observation']['temperature_string'];
		      	var current_weather = parsed_json['current_observation']['weather'];
		      	everything = "<ul>";
		      	everything += "<li>Location: "+location;
		      	everything += "<li>Temperature: "+temp_string;
		      	everything += "<li>Weather: "+current_weather;
		      	everything += "</ul>";
		      	$("#weather").html(everything);
  	 		}
		});
	});
	
	$("#cityfield").keyup(function () {
		
		var url = "https://52.10.115.55/getcity?q=";
		//var url = "https://students.cs.byu.edu/~clement/CS360/ajax/getcity.cgi?q=";
		url =+ $("#cityfield").val();
		$.getJSON(url,function(data){
			// console.log("Got "+data);
   //  		console.log("Got "+data[0]);
   //  		console.log("Got "+data[0].city);
			var everything = "<ul>";
			$.each(data,function(i,item) {
				everything += "<li> "+data[i].city+"</li>";
			});
			everything += "</ul>";
			$("#txtHint").html(everything);
		})
		.done(function() { console.log('getJSON request succeeded!'); 
		})
		.fail(function(jqXHR, textStatus, errorThrown) {
			console.log("Status"+textStatus);
			console.log("content: "+jqXHR.responseText);
		})
		.always(function() { console.log('getJSON request ended!');
 		})
 		.complete(function() { console.log("complete");
 		});
	});
</script>
</body>
</html>
